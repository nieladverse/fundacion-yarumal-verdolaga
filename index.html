<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- The character encoding is set to UTF-8 to support a wide range of characters -->
    <meta charset="UTF-8" />

    <!-- The favicon for the website is set to an SVG image located in the src/assets folder -->
    <link rel="icon" type="image/svg+xml" href="./src/assets/svg.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- The viewport meta tag ensures the page is responsive on different devices by setting the initial scale to 1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- The title of the web page that appears on the browser tab -->
    <title>Fundacion Yarumal Verdolaga</title>
  </head>
  <body>
    <!-- The root div is where the main React application will be rendered -->
    <div id="root"></div>

    <!-- This script tag imports the main React entry file (main.jsx), which is the entry point for the application -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
